<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Array</title>
    <script>
      let data = [10, 2, 35, 78, 54, 42];
      let temp;
      function reverseArray(arr, start, end) {
        if (start <= end) {
          temp = arr[start];
          arr[start] = arr[end];
          arr[end] = temp;
          reverseArray(arr, start + 1, end - 1);
          console.log(arr);
        }
      }
      //   console.log('reverse',data.reverse());
      reverseArray(data, 0, data.length - 1);
    </script>
  </head>
  <body></body>
</html>
