<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <script>
      let data = 'level';
      function palindrome(str) {
        let start = 0;
        let end = str.length - 1;
        let result = true;
        while (start < end) {
          if (str[start] != str[end]) {
            result = false;
          }
          end--;
          start++;
        }
        return result;
      }
      console.log(palindrome(data));
    </script>
  </head>
  <body></body>
</html>
