    <title>Search</title>
    <script>
      let data = [10, 20, 5, 7, 40, 35, 50];
      let item = 50;
      let items = [];
      for (let i = 0; i < data.length; i++) {
        if (data[i] === item) {
          items.push(data[i]);
        }
      }
      console.log(items);
    </script>
